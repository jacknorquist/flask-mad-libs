{% extends 'base.html' %}

{% block title %} Choose a Story {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Choose a Story!</h1>
<form action="/questions">
  <select name="Stories">
    {% for story in stories %}
    <option name="{{story}}">{{story}}</option>
    {% endfor %}
  </select>
  <button class="btn btn-primary btn-lg w-100">
    Choose my Story!
  </button>
</form>

{% endblock %}
